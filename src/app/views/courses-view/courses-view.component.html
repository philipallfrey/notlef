  <page-heading heading="Courses" subHeading="Dates and languages" [color]="colorClass" [filter]="filterElement.name" backward="/overview" forward="/places"></page-heading>
  <div class="grid-container" *ngIf="coursesViewDataService.hasData === true">
    <data-list heading="Most recent course titles" [entries]="courseTitles" [apiData]="courseTitlesData"></data-list>
    <courses-by-year-chart [data]="coursesByYearAndMonth" [years]="years" [color]="color"></courses-by-year-chart>
    <factoid heading="Total courses" [fact]="total" [apiData]="totalData" class="factoid-total"></factoid>
    <factoid heading="Most common language" [fact]="mostCommonLanguage" [apiData]="mostCommonLanguageData" class="factoid-most-common"></factoid>
    <factoid heading="Recurring courses" [fact]="recurringPercentage" [apiData]="recurringPercentageData" class="factoid-recurring"></factoid>
    <factoid heading="Languages" [fact]="languageCount" [list]="languages" [color]="colorClass" isFilter="true" [currentFilter]="filterElement" view="/courses" [apiData]="languagesData" class="factoid-languages"></factoid>
    <factoid heading="Online courses" [fact]="onlineCourses" [apiData]="onlineCoursesData" class="factoid-online"></factoid>
</div>
