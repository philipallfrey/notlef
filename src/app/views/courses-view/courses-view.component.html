  <page-heading heading="Courses" subHeading="Dates and languages" color="tertiary"></page-heading>
  <div class="grid-container" *ngIf="coursesViewDataService.hasData === true">
    <data-list heading="Most recent course titles" [entries]="getCourseTitles(20)"></data-list>
    <courses-by-year-chart [years]="years"></courses-by-year-chart>
    <factoid heading="Total courses" [fact]="total" class="factoid-total"></factoid>
    <factoid heading="Most common language" [fact]="mostCommonLanguage" class="factoid-most-common"></factoid>
    <factoid heading="Recurring courses" [fact]="recurringPercentage" class="factoid-recurring"></factoid>
    <factoid heading="Languages" [fact]="languageCount" [list]="languages" class="factoid-languages"></factoid>
    <factoid heading="Longest running course" [fact]="longestRunning?.duration" [list]="longestRunning?.data" class="factoid-longest-running"></factoid>
</div>
