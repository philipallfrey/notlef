<heading text="Figure 1: Dates courses added to Registry" [csvData]="csvData"></heading>
<div *ngFor="let year of years" class="canvas-wrapper">
  <canvas baseChart width="400" height="32"
    [datasets]="lineChartData[year]"
    [labels]="lineChartLabels"
    [options]="getModifiedChartOptions(year)"
    [colors]="lineChartColors"
    [legend]="lineChartLegend"
    [chartType]="lineChartType"
    [plugins]="lineChartPlugins">
  </canvas>
</div>
